<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Game</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="title-line" id="title">Press A Key to Start</h1>
      <div class="flex four-buttons">
        <div class="col-6">
          <button type="button" class="button-green" id="green"></button>
          <button type="button" class="button-red" id="red"></button>
        </div>
        <div class="col-6">
          <button type="button" class="button-yellow" id="yellow"></button>
          <button type="button" class="button-blue" id="blue"></button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
